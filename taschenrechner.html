<!DOCTYPE html>
<html>
    <head>
        <title>Taschenrechner</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Kiras Taschenrechner</h1>
        <div id="hauptcontainer">
            <div class="zeile" id="ausgabezeile">
                <div id="ausgabefeld">
                    <p id="ausgabe"></p>
                </div>
                <button type="button" id="buttonGleich">=</button>
            </div>
            <div class="zeile" id="zeile1">
                <button type="button" id="zahl7">7</button>
                <button type="button" id="zahl8">8</button>
                <button type="button" id="zahl9">9</button>
            </div>
            <div class="zeile" id="zeile2">
                <button type="button" id="zahl4">4</button>
                <button type="button" id="zahl5">5</button>
                <button type="button" id="zahl6">6</button>
            </div>
            
            <div class="zeile" id="zeile3">
                <button type="button" id="zahl1">1</button>
                <button type="button" id="zahl2">2</button>
                <button type="button" id="zahl3">3</button>
            </div>
    
            <div class="zeile" id="zeile4">
                <button type="button" id="buttonMinus">-</button>
                <button type="button" id="zahl0">0</button>
                <button type="button" id="buttonPlus">+</button>
            </div>
        </div>
        
        
        

        <script src="rechnen.js"></script>
    </body>
</html>
