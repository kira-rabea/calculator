<!DOCTYPE html>
<html>
    <head>
        <title>kira's calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>kira's calculator</h1>
        <div id="mainContainer">
            <div class="row" id="outputRow">
                <div id="outputBox">
                    <p id="output"></p>
                </div>
                <button type="button" class="funcButton" id="buttonEqual">=</button>
            </div>
            <div class="row" id="row1">
                <button type="button" id="num7">7</button>
                <button type="button" id="num8">8</button>
                <button type="button" id="num9">9</button>
            </div>
            <div class="row" id="row2">
                <button type="button" id="num4">4</button>
                <button type="button" id="num5">5</button>
                <button type="button" id="num6">6</button>
            </div>
            <div class="row" id="row3">
                <button type="button" id="num1">1</button>
                <button type="button" id="num2">2</button>
                <button type="button" id="num3">3</button>
            </div>
            <div class="row" id="row4">
                <button type="button" class="funcButton" id="buttonMinus">-</button>
                <button type="button" id="num0">0</button>
                <button type="button" class="funcButton" id="buttonPlus">+</button>
            </div>
        </div>

        <footer>
            <p id="creatorEmail"><a href="mailto:kira@hauschildts.de">creator: kira hauschildt</a></p>
        </footer>

        <script src="calculate.js"></script>
    </body>
</html>
